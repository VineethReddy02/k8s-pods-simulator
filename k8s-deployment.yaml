apiVersion: v1
kind: Namespace
metadata:
  name: mocklet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mocklet
  labels:
    app: mocklet
  namespace: mocklet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mocklet
  template:
    metadata:
      labels:
        app: mocklet
    spec:
      containers:
        - name: mocklet
          image: vineeth97/mocklet
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: DEFAULT_NODE_NAME
              value: "mocklet"
            - name: NODE_CPU
              value: "200"
            - name: NODE_MEMORY
              value: "500Gi"
            - name: NUMBER_OF_PODS
              value: "10000"